<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Random Trump Insult Tweets</title>
        <meta name="description" content="Want to get insulted by our president well this site is just for you!">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">

    <body>

        <main class="container-fluid">
            <h1>TRUMP INSULTS (2014-2021)</h1>

            <button id="randomBtn">Get Random Trump Insult</button>

            <div class="grid">
                <label>Date:</label>
                <span><p id="Date"></p></span>
                <label>Target:</label>
                <span><p id="Target"></p></span>
                <label>Insult:</label>
                <span><p id="Insult"></p></span>
              </div>
              <div class="grid">
                <span><label>Tweet:</label><p id="Tweet"></p></span>
              </div>



              <br>

              <h2>See all insults based on who Trump was Targeting</h2>

              <label for="Target of Trump's Tweet Insult">Trump's Target</label>
              <select id="listOfTargets" required>
                <option value="" selected  >Select the Target</option>
              </select>



        </main>
