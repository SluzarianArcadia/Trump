<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Random Trump Insult Tweet Generator</title>
    <meta name="description" content="Want to get insulted by our president well this site is just for you!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
  <main class="container">
    <h1>TRUMP INSULTS (2014-2021)</h1>
    <button onclick="getRandom()">Get Random Trump Insult</button>
    <div id="random"></div>

    <br>

    <h2>See all insults based on who Trump was Targeting</h2>
    <h3># of insults at this target: 
      <b id="numberOfInsults"></b>
    </h3>
    <label for="Target of Trump's Tweet Insult">Trump's Target</label>
    <select id="listOfTargets" required onchange="selectTargetTweets()">
      <option value="" selected  >Select the Target</option>
    </select>

    <div id="targetGroup"></div>

    <br>

    <h2>Search specific words in Trump's tweets: </h2>
    <input onkeyup=searchTweets() type="search" id="search" name="search" placeholder="Search">

    <h3># of insults found from search: <b id="numberOfInsultsSearch"></b></h3>
    <div id="searchGroup"></div>

    <br>

    <footer><i>Made by Eric Slusarz</i></footer>
  </main>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
      <script src="index.js"></script>    
</body>
</html>
